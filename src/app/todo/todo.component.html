<div class="container">
    <div class="container-fluid">
        <h2>Registration-Form</h2>

        <form [formGroup]="registrationForm">

            <div class="form-group">
                <label>UserName:</label> <input formControlName="userName " type="text " class="form-control ">
            </div>

            <div class="form-group ">
                <label>Password</label>
                <input formControlName="password " type="password " class="form-control ">

                <div class="form-group ">
                    <label>Confirmpassword</label>
                    <input type="password " formControlName="confirmPassword " class="form-control ">
                    <br>
                    <button type="button " class="btn btn-primary ">Register</button>&nbsp;
                    <button type="button " class="btn btn-secondary " ml-2 type="submit " (click)="loadApiData() ">LodaData</button>
                </div>
                <div [formGroupName]="address ">
                    <div class="form-group ">
                        <label>City:</label>
                        <input type="text " formControlName="city " class="form-control ">
                    </div>

                    <div class="form-group ">
                        <label>State:</label>
                        <input type="text " formControlName="state " class="form-control ">
                    </div>

                    <div class="form-group ">
                        <label>Postal No:</label>
                        <input type="number " class="form-control " formControlName="postalNo ">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
