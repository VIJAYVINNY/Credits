<div class="container">
    <div class="container-fluid">

        <h1>Details of Selected Candidates:</h1>
        <form #userForm="ngForm">

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" name="username" ngModel>
            </div><br>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" name="email" ngModel>
            </div><br>

            <div class="form-group">
                <label for="name">Telephone:</label>
                <input type="tel" class="form-control" name="phone" ngModel>
            </div><br>

            <div class="form-group">
                <select class="custom-select" ngModel name="topic">
    <option selected>I'm Interested in:</option>
    <option *ngFor="let sub of subjects">{{sub}}</option>
  </select>

                <div class="mb-3">
                    <label>Time Preference</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="timePreference" value="morning" ngModel>
                        <label class="form-check-label">Morning</label>
                    </div>

                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="timePreference" value="evening" ngModel>
                        <label class="form-check-label">Evening</label>
                    </div>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" name="subscribe" ngModel>
                    <label class="form-check-label" for="flexCheckDefault">
              Proposal Offers:
            </label>
                </div>
                <button type="button" class="btn btn-primary">SubmitForm</button>
            </div>
            <hr> {{userForm.value|json}}
            <hr>
        </form>
    </div>
</div>
