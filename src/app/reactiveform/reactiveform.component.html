<div class="container">
    <div class="container-fluid">
        <h1>Details of Selected Candidates:</h1>
        {{userForm.value|json}}
        <hr /> {{userModel|json}}
        <form #userForm="ngForm">

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="userModel.name">
            </div><br>

            <div class=" form-group ">
                <label for="email ">Email:</label>
                <input type="email " class="form-control " name="email " [(ngModel)]="userModel.email ">
            </div><br>

            <div class="form-group ">
                <label for="name ">Telephone:</label>
                <input type="tel " class="form-control " name="phone " [(ngModel)]="userModel.telephone ">
            </div><br>

            <div class="form-group ">
                <select class="custom-select " name="topic " [(ngModel)]="userModel.topic ">
          <option value=" ">I'm Interested in</option>
          <option *ngFor="let sub of subjects ">{{sub}}</option>
        </select>
            </div>

            <div class="mb-3 ">
                <label>Time Preference</label>
                <div class="form-check ">
                    <input type="radio " class="form-check-input " name="timePreference " value="morning " [(ngModel)]="userModel.timepreference ">
                    <label class="form-check-label ">Morning(9AM-12PM)</label>
                </div>

                <div class="form-check ">
                    <input type="radio " class="form-check-input " name="timePreference " value="evening " [(ngModel)]="userModel.timepreference ">
                    <label class="form-check-label ">Evening(4PM-8PM)</label>
                </div>
            </div>

            <div class="form-check mb-3 ">
                <input class="form-check-input " type="checkbox " name="subscribe " [(ngModel)]="userModel.subscribe ">
                <label class="form-check-label " for="flexCheckDefault ">
          Proposal Offers:
        </label>
            </div>
            <button type="button " class="btn btn-primary ">SubmitForm</button>

            <div ngModelGroup="address ">
                <div class="form-group ">
                    <label for="name ">Street:</label>
                    <input type="text " class="form-control " name="street " ngModel>
                </div><br>

                <div class="form-group ">
                    <label for="name ">City:</label>
                    <input type="text " class="form-control " name="City " ngModel>
                </div><br>

                <div class="form-group ">
                    <label for="name ">State:</label>
                    <input type="text " class="form-control " name="phone " ngModel>
                </div><br>

                <div class="form-group ">
                    <label for="name ">Postal Code:</label>
                    <input type="tel " class="form-control " name="postalCode " ngModel>
                </div><br>
            </div>
            <hr />
        </form>
    </div>
</div>
